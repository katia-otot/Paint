<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <div class="container mt-5">
        <!-- Título -->
        <h2 class="text-center mb-4">Paint Application</h2>

        <!-- Barra de herramientas -->
        <div class="card p-3 mb-4 shadow-sm">
            <div class="row align-items-center">
                <div class="col-md-6 d-flex">
                    <button id="pencilBtn" class="btn btn-outline-primary me-2">Lápiz</button>
                    <input type="color" id="colorPicker" value="#000000" class="form-control form-control-color me-2">
                    <button id="eraserBtn" class="btn btn-outline-danger me-2">Goma</button>
                    <label for="sizeRange" class="form-label me-2">Tamaño:</label>
                    <input type="range" id="sizeRange" min="1" max="20" value="2" class="form-range w-50">
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <label for="loadImage" class="btn btn-outline-info me-2">Seleccionar archivo</label>
                    <input type="file" id="loadImage" accept="image/*" class="d-none">
                    <button id="clearBtn" class="btn btn-outline-warning me-2">Limpiar Lienzo</button>
                    <button id="undoBtn" class="btn btn-outline-secondary me-2">Deshacer</button>
                    <button id="saveBtn" class="btn btn-outline-success">Guardar Imagen</button>
                </div>
            </div>
        </div>

       <!-- Filtros -->
       <div class="card p-3 mb-4 shadow-sm">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <button id="negativeBtn" class="btn btn-outline-dark w-100">Negativo</button>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <label for="brightnessSlider" class="form-label me-2">Brillo:</label>
                    <input type="range" id="brightnessSlider" min="-100" max="100" value="0" class="form-range w-100">
                </div>
                <div class="col-md-3">
                    <button id="binarizationBtn" class="btn btn-outline-danger w-100">Binarización</button>
                </div>
                <div class="col-md-3">
                    <button id="sepiaBtn" class="btn btn-outline-warning w-100">Sepia</button>
                </div>
            </div>
            <div class="row align-items-center mt-3">
                <div class="col-md-3">
                    <button id="edgeDetectionBtn" class="btn btn-outline-info w-100">Detección de Bordes</button>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <label for="saturationInput" class="form-label me-2">Saturación:</label>
                    <input type="range" id="saturationInput" min="0" max="2" step="0.1" value="1" class="form-range w-100">
                </div>
                <div class="col-md-3">
                    <button id="blurBtn" class="btn btn-outline-success w-100">Blur</button>
                </div>
            </div>
        </div>
        <!-- Canvas para dibujar -->
        <div class="d-flex justify-content-center">
            <canvas id="canvas" width="800" height="600" class="border border-dark shadow-lg rounded"></canvas>
        </div>
    </div>
    
    <script src="Pen.js"></script>
    <script src="Util.js"></script>
    <script src="Filter.js"></script>
    <script src="CanvasImage.js"></script>
    <script src="HistoryManager.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
