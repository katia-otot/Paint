<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>

    <div class="container mt-4">
        <!-- Barra de herramientas -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button id="pencilBtn" class="btn btn-primary">Lápiz</button>
                <input type="color" id="colorPicker" value="#000000">
                <button id="eraserBtn" class="btn btn-secondary">Goma</button>
                <label for="sizeRange">Tamaño:</label>
                <input type="range" id="sizeRange" min="1" max="20" value="2">
            </div>
            <div>
                <button id="clearBtn" class="btn btn-warning">Limpiar Lienzo</button>
                <button id="undoBtn" class="btn btn-secondary">Deshacer</button>
                <input type="file" id="loadImage" accept="image/*" class="btn btn-light">
                <button id="saveBtn" class="btn btn-success">Guardar Imagen</button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="d-flex justify-content-between mb-3">
            <button id="negativeBtn" class="btn btn-dark">Negativo</button>
            <label for="brightnessSlider">Brillo:</label>
            <input type="range" id="brightnessSlider" min="-100" max="100" value="0">
            <button id="binarizationBtn" class="btn btn-danger">Binarización</button>
            <input type="range" id="binarizationThreshold" min="0" max="255" value="128">
            <button id="sepiaBtn" class="btn btn-warning">Sepia</button>
            <button id="saturationBtn" class="btn btn-primary">Saturación</button>
            <button id="edgesBtn" class="btn btn-secondary">Detección de Bordes</button>
            <button id="blurBtn" class="btn btn-success">Blur</button>
        </div>

        <!-- Canvas para dibujar -->
        <canvas id="canvas" width="800" height="600" class="border border-dark"></canvas>
    </div>
    
    <script src="Pen.js"></script>
    <script src="Util.js"></script>
    <script src="Filter.js"></script>
    <script src="CanvasImage.js"></script>
    <script src="HistoryManager.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
